<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <link rel="stylesheet" href="style.css" />
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
</head>
<body>
  <h1>DOM Manipulation with Forms</h1>
  <div class="form-container">
    <form id="form" name="form" onsubmit="addUser(); return false; required">
      <div class="form-group">
        <input id="first-name"  type="text" placeholder="Enter first name" required /><br/><br/>
        <input type="text" id="last-name" placeholder="Enter last name" required /><br/><br/>
        <textarea id="address" name="address" form="form" placeholder="Enter address" required></textarea><br/><br/>
        <input type="text" id="pincode" placeholder="Enter pin code" required /><br/><br/>
        <p>Gender</p>
        <input type="radio" id="male" name="gender" value="male" onclick="getGender(this.value)" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" onclick="getGender(this.value)">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" onclick="getGender(this.value)">
        <label for="other">Other</label><br>

        <p>Select 2 food items by holding ctrl/command button</p>
        <select id="food" multiple required>
              <option value='dosa'>Dosa</option>
              <option value='idli'>Idli</option>
              <option value='poori'>Poori</option>
              <option value='pongal'>Pongal</option>
              <option value='upma'>Upma</option>
        </select><br/><br/>

        <input type="text" id="state" placeholder="Enter state" required /><br/><br/>
        <input type="text" id="country" placeholder="Enter country" required /><br/><br/>
        <input class = "btn btn-primary" id="submit" type="submit" value ="Add User">
    
      </div>
    </form>
  </div>
  <h1 id="title">Users details</h1>
  <p id="description">The details to be stored in the table, entered by user</p>
  <div class="table-responsive-sm">
    <table id="usersTable" class="table table-bordered border-primary table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>PinCode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
  </table>

  <script src="script.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
  ></script>

    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"
  ></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
